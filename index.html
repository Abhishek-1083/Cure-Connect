<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peaceful Healthcare Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Nunito:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Cure<span>Connect</span></div>
      <br>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="Book an appointment">Book an appointment</a></li>
      </ul>

    </nav>
  </header>

  <section id="slideshow">
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="slide1.jpg" alt="Slide 1" style="width:100%">
      </div>
      <div class="slide fade">
        <img src="slide2.jpg" alt="Slide 2" style="width:100%">
      </div>
      <div class="slide fade">
        <img src="slide3.jpg" alt="Slide 3" style="width:100%">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </section>

  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Find the Best Care with Comfort</h1>
      <p>Tell us your symptoms, and we'll help you find the perfect doctor to treat you.</p>
      <form id="symptom-form">
        <input type="text" id="symptom-input" placeholder="Enter your symptoms">
        <button type="submit" class="btn-primary">Find Doctors</button>
      </form>
    </div>
  </section>

  <section id="doctors" class="doctors-section">
    <h2>Doctors Near You</h2>
    <div id="doctor-list" class="doctor-list"></div>
  </section>

  <footer>
    <b>Â© 2024 HealthCare. All rights reserved.</b>
  </footer>

  <!-- Modal for Appointment Booking -->
  <div id="appointment-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Book an Appointment</h3>
      <form id="appointment-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="date" placeholder="Preferred Date" required>
        <button type="submit" class="btn-primary">Confirm Appointment</button>
      </form>
    </div>
  </div>
</body>
</html>
